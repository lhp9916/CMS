<include file="Index/header"/>
<section>
    <div class="container">
        <h1 style="color:red;">{$message}</h1>

        <h3>系统将在<span id="location">3</span>后跳转至首页</h3>
    </div>
</section>
</body>
<script src="/Public/js/jquery.js"></script>
<script>
    var url = '/';
    var time = 3;
    setInterval("refer()", 1000);
    function refer() {
        if (time == 0) {
            location.href = url;
        }
        $('#location').html(time);
        time--;
    }
</script>
</html>
